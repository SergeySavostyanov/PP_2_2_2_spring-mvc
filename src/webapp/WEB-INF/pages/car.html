<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars List</h1>

<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Serial</th>
            <th>Year</th>

        </tr>
        <tr th:each ="car : ${list}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getSerial()}">...</td>
            <td th:utext="${car.getYear()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
